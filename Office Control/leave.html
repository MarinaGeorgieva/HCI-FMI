<!DOCTYPE html>
<html>
<head>
	<title>Office Control</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" xmlns="">

    <link rel="stylesheet" href="lib/bootstrap-3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap-3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="topLine clear">
        <div class="topLine__left">
        <a href="index.html" class="btnBack"><span><</span>&nbsp;Home</a>
        </div>
        <div class="topLine__center">
            Leave
        </div>
        <div class="topLine__right">
            <div class="topLine__icon topLine__icon--globe">
                <a href="#"><span class="notification">1</span></a>
            </div>
        </div>
    </div>

    <div id="main">
    	<form >
  			<div class="form-group">
    			<select class="form-control">
    				<option>Paid Leave</option>
    				<option>Unpaid Leave</option>
    				<option>Sick Leave</option>
    				<option>Wedding</option>
    				<option>Blood Donation</option>
    				<option>Death</option>
				</select>
  			</div>
  			<div class="form-group">
  				<label for="fromDate">From:</label>
    			<input type="date" class="form-control" id="fromDate">
  			</div>
  			<div class="form-group">
    			<label for="toDate">To:</label>
    			<input type="date" class="form-control" id="toDate">
  			</div>
  			<div class="form-group">
    			<label for="message">Message:</label>
    			<textarea class="form-control" rows="3" id="message" placeholder="Enter short message..."></textarea>
  			</div>
  			<div class="form-group">
  				<label for="managerName">Send To:</label>
    			<input type="text" class="form-control" id="managerName" placeholder="Firstname Lastname" disabled>
    			<p class="help-block">Vacation: 5 paid days left</p>
  			</div>
  			<button type="" class="btn btn-danger">Reset</button>
  			<button type="submit" class="btn btn-default">Send</button>
		</form>
    </div>
    
</body>
</html>
